<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
</head>
<body>

 
<div class="container">
    <div class="row">
      <div class="col-sm-12"></div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading panel-heading-custom2">
            <img id="pizzaTitle" img src="assets/images/pizzaTitle.png" class="img-responsive mainImage" class="img-fluid" alt="pizzaTitle">
            <h1>Hangman</h1>
          <h3 class="panel-title">Word to Guess</h3>
          
        </div>
        <div class="panel-body">
          <h2 id="wordToGuess">_ _ _ _</h2>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Guesses: <h4 id="wrongGuesses"></h4>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Guesses Left: <h6 id="guessesLeft"></h6></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Wins: <h6 id="winCounter"></h6></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Losses: <h6 id="lossCounter"></h6></div>
      </div>
    </div>
    </div>
    </div>
  
  

  <!-- Link to JavaScript -->
 <script src="assets/js/game.js"></script>
</body>
</html>
